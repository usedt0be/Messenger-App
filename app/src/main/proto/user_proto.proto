syntax = "proto3";

option java_package = "com.example.messengerapp";
option java_multiple_files = true;



message UserProto {
    string user_id = 1;
    string phone_number = 2;
    string first_name = 3;
    string second_name = 4;
    string image_url = 5;
    repeated ContactProto contacts = 6;
}


message ContactProto {
    string contactId = 1;
    string phone_number = 2;
    string first_name = 3;
    string second_name = 4;
    string photoUrl = 5;
}